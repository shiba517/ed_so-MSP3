{% extends "base.html" %}
{% block content %}

<h2 class="center ncc-margbot-4">All recipes</h2>

<div class="container">
    <div class="row">
    {% for each_recipe in recipes %}
        {% if each_recipe.created_by == session.this_user %}
        <div class="col s12 m4">
            <div class="card large ncc-recipeCard-decoration">
                <div class="card-image">
                    <img src="../static/images/karthik-garikapati-oBbTc1VoT-0-unsplash.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title"><strong>{{ each_recipe.recipe_name }}</strong></span>
                    <p>{{ each_recipe.recipe_name }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('chosen_recipe', recipe_id=each_recipe._id) }}">Lets make this</a>
                </div>
            </div>
        </div>
        {% endif %}      
    {% endfor %}
    </div>
</div>


{% endblock %}
