{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s8 offset-s2 m6 offset-m3">
            <h2 class="center ncc-margbot-4 testunderline">Ban</h2>
        </div>
    </div>
</div>

<div class="container ncc-registerArea">
    <div class="row">
        <!-- The ban form -->
        <form class="col s12 m8 offset-m2 ncc-form-decoration" method="POST" action="{{ url_for('ban') }}">
            <div class="row">
                <div class="input-field center col s12">
                    <i class="fas fa-user prefix"></i>
                    <input placeholder="" id="username" name="username" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="username" class="input-field">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="#delete_message" class="btn-flat btn-large ncc-btn modal-trigger ">yes</a>
        
                    <!-- Modal for deleting a recipe -->
                    <div id="delete_message" class="modal ncc-modal-decoration">
                        <div class="modal-conent center-align">
                            <h4>Remove?</h4>
                            <p>Clicking yes will permanently remove this user</p>
                            <button class="btn-flat btn-small ncc-btn red darken-4" type="submit">
                                <a class="">yes</a>
                            </button>
                            <a class="modal-close btn-small btn-flat ncc-btn">No</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div> 
</div>

{% endblock %}
