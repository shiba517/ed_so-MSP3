{% extends "base.html" %}
{% block content %}

<h2 class="center ncc-margbot-4">Add recipe</h2>

<div class="container ncc-registerArea">
    <div class="row">
        <!-- The add recipe form -->
        <form class="col s12 m8 offset-m2 ncc-form-decoration" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
                <!-- name of recipe -->
                <div class="input-field center col s12">
                    <i class="fas fa-user prefix"></i>
                    <input placeholder="" id="recipe_name" name="recipe_name" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="recipe_name" class="input-field">Recipe name</label>
                </div>
                <!-- recipe descriptions -->
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea placeholder="" id="recipe_description" name="recipe_description" type="text" minlength="5"
                        maxlength="100" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_description" class="active">Recipe description</label>
                </div>
                <!-- recipe ingredients -->
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea placeholder="" id="recipe_description" name="recipe_description" type="text" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_description" class="active">Recipe description</label>
                </div>
                <!-- recipe instructions -->
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea placeholder="" id="recipe_ingredients" name="recipe_ingredients" type="text" minlength="5"
                        class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_ingredients" class="active">Recipe ingredients</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea placeholder="" id="recipe_instructions" name="recipe_instructions" type="text" minlength="5"
                        class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_instructions" class="active">Recipe instructions</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn-flat btn-large ncc-btn" type="submit">
                        <a class="">share</a>
                    </button>
                </div>
            </div> 
        </form>
    </div> 
         
</div>

{% endblock %}
