{% extends "base.html" %}
{% block content %}

<h2 class="center ncc-margbot-4">Register</h2>

<div class="container ncc-registerArea">
    <div class="row">
        <form class="col s12 m8 offset-m2 ncc-form-decoration" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field center col s12">
                    <i class="fas fa-user prefix"></i>
                    <input placeholder="" id="username" name="username" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="username" class="input-field">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-key prefix"></i>
                    <input placeholder="" id="password" name="password" type="password" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="password" class="input-field">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn-flat btn-large ncc-btn" type="submit">
                        <a class="">Sign up</a>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <p>Are you a member? <a href="{{ url_for('login') }}">Login from here</a></p>
                </div>
            </div>  
        </form>
    </div> 
         
</div>

{% endblock %}
