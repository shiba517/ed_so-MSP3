{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s8 offset-s2 m6 offset-m3">
            <h2 class="center ncc-margbot-4 testunderline">edit recipe</h2>
        </div>
    </div>
</div>

<div class="container ncc-registerArea">
    <div class="row">
        <!-- The edit recipe form -->
        <form class="col s12 m8 offset-m2 ncc-form-decoration" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <!-- name of recipe -->
                <div class="input-field center col s12">
                    <i class="fas fa-user prefix"></i>
                    <input placeholder="" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text" minlength="5"
                    maxlength="100" class="validate" required>
                    <label for="recipe_name" class="input-field">Recipe name</label>
                </div>
                <!-- recipe descriptions -->
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea placeholder="" id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description" class="active">Recipe description</label>
                </div>
                <!-- recipe ingredients -->
                <div class="input-field col s12">
                    <i class="fas fa-lemon prefix"></i>
                    <textarea placeholder="" id="recipe_ingredients" name="recipe_ingredients" minlength="5" class="materialize-textarea validate" required>{{- recipe.recipe_ingredients -}}</textarea>
                    <label for="recipe_ingredients" class="active">Recipe ingredients (Please enter an * before each ingredient)</label>
                </div>
                <!-- recipe instructions -->
                <div class="input-field col s12">
                    <i class="fas fa-blender prefix"></i>
                    <textarea placeholder="" id="recipe_instructions" name="recipe_instructions" minlength="5" class="materialize-textarea validate" required>{{- recipe.recipe_instructions -}}</textarea>
                    <label for="recipe_instructions" class="active">Recipe instructions (Please enter an * before each instruction)</label>
                </div>
                <!-- Upload image -->
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <textarea id="recipe_image_url" name="recipe_image_url" pattern="https?://.+"  class="materialize-textarea validate" required>{{- recipe.recipe_image_url -}}</textarea>
                    <label for="recipe_image_url" class="active">Image url</label>
                </div>
                <!-- Additional information -->
                <div class="input-field col s12 m4">
                    <i class="fas fa-users prefix"></i>
                    <input placeholder="" id="recipe_servings" name="recipe_servings" value="{{ recipe.recipe_servings }}" type="text" minlength="1"
                        class="materialize-textarea validate" pattern="^[0-9]{1,2}$" required>
                    <label for="recipe_servings" class="active">Recipe servings</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="fas fa-clock prefix"></i>
                    <input placeholder="" id="recipe_duration" name="recipe_duration" value="{{ recipe.recipe_duration }}" type="text" minlength="1"
                        class="materialize-textarea validate" pattern="^[0-9]{1,3}$" required>
                    <label for="recipe_duration" class="active">Recipe duration (in minutes)</label>
                </div>
            </div>
            <!-- Submitting the changes -->
            <div class="row">
                <div class="col s12 center">
                    <button class="btn-flat btn-large ncc-btn" type="submit">
                        edit
                    </button>
                </div>
            </div>
        </form>
    </div>          
</div>

{% endblock %}
